<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Marksheet Processor</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Marksheet OCR Processor</h1>
        <p>Upload an image of your marksheet to extract the data</p>
        
        <div class="upload-area" id="dropArea">
            <input type="file" id="fileInput" accept="image/png, image/jpeg, image/jpg">
            <label for="fileInput" class="upload-label">
                <span id="fileLabel">Choose a file or drag it here</span>
                <span class="file-requirements">(PNG, JPG, JPEG up to 16MB)</span>
            </label>
        </div>
        
        <button id="processBtn" disabled>Process Image</button>
        
        <div class="results" id="resultsContainer" style="display: none;">
            <h2>Results</h2>
            
            <div class="parsed-data">
                <h3>Parsed Data</h3>
                <div class="table-container">
                    <table id="marksTable">
                        <thead>
                            <tr>
                                <th>Paper Code</th>
                                <th>Subject</th>
                                <th>CA1</th>
                                <th>CA2</th>
                                <th>CA3</th>
                                <th>CA4</th>
                                <th>Teacher</th>
                            </tr>
                        </thead>
                        <tbody id="marksTableBody">
                            <tr>
                                <td colspan="7">No data available</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        <div class="error" id="errorContainer" style="display: none;"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('fileInput');
            const processBtn = document.getElementById('processBtn');
            const dropArea = document.getElementById('dropArea');
            const fileLabel = document.getElementById('fileLabel');
            const resultsContainer = document.getElementById('resultsContainer');
            const errorContainer = document.getElementById('errorContainer');
            const rawTextOutput = document.getElementById('rawTextOutput');
            const marksTableBody = document.getElementById('marksTableBody');
            
            let selectedFile = null;
            
            // Handle file selection
            fileInput.addEventListener('change', function(e) {
                if (e.target.files.length) {
                    selectedFile = e.target.files[0];
                    fileLabel.textContent = selectedFile.name;
                    processBtn.disabled = false;
                    errorContainer.style.display = 'none';
                }
            });
            
            // Drag and drop functionality
            dropArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropArea.classList.add('dragover');
            });
            
            dropArea.addEventListener('dragleave', () => {
                dropArea.classList.remove('dragover');
            });
            
            dropArea.addEventListener('drop', (e) => {
                e.preventDefault();
                dropArea.classList.remove('dragover');
                
                if (e.dataTransfer.files.length) {
                    fileInput.files = e.dataTransfer.files;
                    selectedFile = e.dataTransfer.files[0];
                    fileLabel.textContent = selectedFile.name;
                    processBtn.disabled = false;
                    errorContainer.style.display = 'none';
                }
            });
            
            // Process button click - FIXED VERSION
            processBtn.addEventListener('click', async function() {
                if (!selectedFile) return;
                
                // Reset UI
                resultsContainer.style.display = 'none';
                errorContainer.style.display = 'none';
                processBtn.disabled = true;
                processBtn.textContent = 'Processing...';
                
                const formData = new FormData();
                formData.append('file', selectedFile);
                
                try {
                    const response = await fetch('/api/upload', {
                        method: 'POST',
                        body: formData
                    });

                    // Check if response is OK
                    if (!response.ok) {
                        const errorText = await response.text();
                        throw new Error(errorText || 'Server error');
                    }

                    // Parse JSON response
                    const data = await response.json();
                    console.log('Received data:', data); // Debug log

                    if (data.status === 'success') {
                        // Display parsed data
                        marksTableBody.innerHTML = '';
                        
                        if (data.parsed_data && data.parsed_data.length > 0) {
                            data.parsed_data.forEach(item => {
                                const row = document.createElement('tr');
                                row.innerHTML = `
                                    <td>${item.paper_code || '-'}</td>
                                    <td>${item.subject || '-'}</td>
                                    <td>${item.CA1 ?? '-'}</td>
                                    <td>${item.CA2 ?? '-'}</td>
                                    <td>${item.CA3 ?? '-'}</td>
                                    <td>${item.CA4 ?? '-'}</td>
                                    <td>${item.teacher || '-'}</td>
                                `;
                                marksTableBody.appendChild(row);
                            });
                        } else {
                            marksTableBody.innerHTML = '<tr><td colspan="7">No data could be parsed</td></tr>';
                        }
                        
                        resultsContainer.style.display = 'block';
                    } else {
                        throw new Error(data.message || 'Processing failed');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    showError(error.message || 'Failed to process image');
                } finally {
                    processBtn.disabled = false;
                    processBtn.textContent = 'Process Image';
                }
            });
            
            function showError(message) {
                errorContainer.textContent = message;
                errorContainer.style.display = 'block';
            }
        });
    </script>
</body>
</html>
